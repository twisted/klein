language: python
python: 2.7
sudo: required

install:
  - pip install tox codecov
  - ./.travis/install.sh

env:
    - TOX_ENV=pyflakes
    - TOX_ENV=docs
    - TOX_ENV=py27-twcurrent
    - TOX_ENV=pypy-twcurrent
    - TOX_ENV=py27-twtrunk
    - TOX_ENV=pypy-twtrunk
    - TOX_ENV=py26-tw153
    - TOX_ENV=py27-tw153
    - TOX_ENV=pypy-tw153
    - TOX_ENV=py26-tw150
    - TOX_ENV=py27-tw150
    - TOX_ENV=pypy-tw150
    - TOX_ENV=py26-tw140
    - TOX_ENV=py27-tw140
    - TOX_ENV=pypy-tw140
    - TOX_ENV=py26-tw132
    - TOX_ENV=py27-tw132
    - TOX_ENV=pypy-tw132

script: tox  -c tox.ini -e $TOX_ENV

after_success:
    - codecov

notifications:
  email: false
