[tox]

envlist =
    flake8, twistedchecker-diff
    trial-py{27,py,33,34,35,36}-tw{132,140,150,155,166,current,trunk}
    docs, docs-linkcheck

skip_missing_interpreters = True


##
# Default testenv
##

[testenv]

basepython =
    pypy: pypy
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
    py36: python3.6

deps =
    coverage
    mock

    tw132: Twisted==13.2
    tw140: Twisted==14.0.2
    tw150: Twisted==15.0
    tw154: Twisted==15.4
    tw155: Twisted==15.5
    tw166: Twisted==16.6
    twcurrent: Twisted
    twtrunk: https://github.com/twisted/twisted/archive/trunk.zip

commands =
    {toxinidir}/.travis/environment
    coverage run -p "{envdir}/bin/trial" {posargs:klein}


##
# Run flake8
##

[testenv:flake8]

skip_install = True

deps =
    flake8
    flake8_docstrings
    flake8-pep3101

basepython = python3.5

commands =
    {toxinidir}/.travis/environment
    flake8 {posargs:src/klein}


[flake8]

# Codes: http://flake8.pycqa.org/en/latest/user/error-codes.html
ignore =
    E302,
    E303,


##
# Run twistedchecker
##

[testenv:twistedchecker]

deps = twistedchecker

basepython = python2.7

commands =
    {toxinidir}/.travis/environment
    twistedchecker {posargs:klein}


##
# Run twistedchecker on changes relative to master
##

[testenv:twistedchecker-diff]

deps =
    {[testenv:twistedchecker]deps}
    diff_cover

basepython = python2.7

commands =
    {toxinidir}/.travis/environment
    {toxinidir}/.travis/twistedchecker-diff {posargs:klein}


##
# Build the documentation
##

[testenv:docs]

deps =
    sphinx
    sphinx_rtd_theme

basepython = python2.7

commands =
    {toxinidir}/.travis/environment
    sphinx-build -b html -d "{envtmpdir}/doctrees" docs docs/_build/html


##
# Check for broken links in documentation
##

[testenv:docs-linkcheck]

deps = {[testenv:docs]deps}

basepython = python2.7

commands =
    {toxinidir}/.travis/environment
    sphinx-build -b html -d "{envtmpdir}/doctrees" docs docs/_build/html
    sphinx-build -b linkcheck docs docs/_build/html
